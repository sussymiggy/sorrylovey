<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry lovey :(</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Love</strong>
                        <p>
                            Sorry love kasi nakadagdag pa ako sa stress mo
                            sobrang sakit kanina kasi naririnig kitang umiiyak
                            sorry talaga sa nagawa ko Love
                            hinding hindi ko na talaga uulitin yung ginawa ko love,
                            I'm very sorry love
                            sana mapatawad mo ako sa nagawa ko. 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
